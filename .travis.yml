language: node_js
notifications:
  email: false
before_script:
- npm run greenkeeper:update-lockfile
- npm ls >/dev/null
after_script:
- npm run greenkeeper:upload-lockfile
deploy:
  provider: script
  skip_cleanup: true
  script: npx semantic-release
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
  - FORCE_COLOR=1
  - NPM_CONFIG_COLOR=always
  - GK_LOCK_COMMIT_AMEND=true
  - secure: 
  - secure: 
